{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit the article "{{title}}"
{% endblock %}

{% block body %}
   <h1> Edit page</h1>
   <h1> {{title}}</h1>
    <form action="{% url 'articles:edit' title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}<br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
